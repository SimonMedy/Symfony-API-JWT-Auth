nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
        allow_credentials: true
        allow_headers: ['Content-Type', 'Authorization']
        allow_methods: ['POST', 'PUT', GET', 'DELETE', 'OPTIONS']
        max_age: 3600
    paths:
        '^/api/': ~
